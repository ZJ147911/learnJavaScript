<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Stack {
        constructor() {
          this.count = 0
          this.items = {}
        }
        push(...value) {
          let index = 0
          while (index < value.length) {
            this.items[this.count] = value[index]
            index++
            this.count++
          }
        }
        pop() {
          this.count--
          const item = this.items[this.count]
          delete this.items[this.count]
          return item
        }
        size() {
          return this.count
        }
        isEmpty() {
          return this.count === 0
        }
        clear() {
          while (!this.isEmpty()) {
            this.pop()
          }
        }
        peek() {
            if(this.isEmpty()){
                return undefined
            }
            return this.items[this.count - 1]
        }
        toString() {
            if(this.isEmpty()) {
                return ''
            }
            let objString = ''
            for(let i = 0; i < this.items.length; i+=1) {
                objString += this.items[i]
            }
            return objString
        }
      }
      const stack = new Stack()
      stack.push(4, 6, 9, 3)
      console.log(stack.toString())
    </script>
  </body>
</html>
